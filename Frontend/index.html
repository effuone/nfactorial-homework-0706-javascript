<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Dalida's Shop</title>
  </head>
  <body>
     <!-- Header -->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
           <a href="#" class="navbar-brand">Dalida's Shop</a>
           <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navmenu"
              >
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse">
              <ul class="navbar-nav">
                 <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                 </li>
                 <li class="nav-ites">
                    <a href="#products" class="nav-link">Products</a>
                 </li>
                 <li class="nav-item">
                    <a href="#basket" class="nav-link">My Basket</a>
                 </li>
              </ul>
           </div>
        </div>
     </nav>
     <!-- Section -->
    <section class="bg-dark text-light p-5 mb-2 p-lg-0 pt-5 text-center text-sm-start">
      <div class="container">
         <div class="d-sm-flex align-items-center justify-content-between">
            <div>
               <h1>Buy cheap and easy in <span class="text-warning">
                  Dalida's Shop
                  </span>
               </h1>
               <p class="lead my-4">
                  Purchase products without leaving your house!
               </p>
            </div>
            <img class="img-fluid w-25 d-none d-sm-block" src="images/market.png" alt="">
         </div>
         <div class="h2">Choose category</div>
         <select id="mySelect" class="mt-2 form-select" multiple>
          </select>
          <button id="categoryButton" class="my-3 btn btn-primary btn-lg">Look for products</button>
      </div>
   </section>
   <div id="main-container"></div>
    <div class="wrapper bg-white">
    </div>
    <footer class="p-5 bg-dark text-white text-center position-relative">
      <div class="container">
      <p class="lead">Copyright &copy; 2022 Dalida's shop</p>
      <a href="#" class="position-absolute bottom-0 end-0 p-5">
      <i class="bi bi-arrow-up-circle h1"></i>
      </a>
      </div>
      </footer>
    <script type="module" src="./script.js"></script>
  </body>
</html>
